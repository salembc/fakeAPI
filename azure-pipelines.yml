# Maven

# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  name: 'PCMR-pool'  # Reemplaza con el nombre del pool que creaste

steps:
- script: echo "Running on Self-Hosted Agent"
  displayName: 'Check Agent'

- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'test'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'Path'
    jdkDirectory: 'C:\Program Files\Java\jdk-20'
    mavenVersionOption: 'Path'
    mavenDirectory: 'C:\apache-maven-3.9.8'
    mavenSetM2Home: true
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- task: PublishTestResults@2
  displayName: 'Publish JUnit Test Results'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    mergeTestResults: true
    testRunTitle: 'API Test Results'

- task: VSTest@3
  displayName: 'Associate tests with Azure Test Plan'
  inputs:
    testSelector: 'testPlan'
    testPlan: '16'
    testSuite: '18'
    searchFolder: '$(System.DefaultWorkingDirectory)'
    testRunTitle: 'Automated Tests'
